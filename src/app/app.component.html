<!-- Fondo global de la página con efectos animados -->
<div class="global-background fixed inset-0 w-full h-full overflow-hidden pointer-events-none z-0 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
  <!-- Animaciones de gradiente -->
  <div class="animated-gradient absolute inset-0 overflow-hidden pointer-events-none">
    <div class="gradient-blob gradient-blob-1"></div>
    <div class="gradient-blob gradient-blob-2"></div>
    <div class="gradient-blob gradient-blob-3"></div>
    <div class="gradient-blob gradient-blob-4"></div>
    <div class="gradient-blob gradient-blob-5"></div>
  </div>
  
  <!-- Efecto de partículas/estrellas flotantes -->
  <div class="stars-background"></div>
</div>

<!-- Contenido de la página con z-index superior -->
<div class="relative z-10">
<app-header></app-header>

  <app-hero id="hero" appLazySection sectionId="hero" [fadeInDelay]="0"></app-hero>

<main>
    <app-skills id="skills" appLazySection sectionId="skills" [fadeInDelay]="100"></app-skills>
    <app-projects id="projects" appLazySection sectionId="projects" [fadeInDelay]="200"></app-projects>
    <app-experience id="experience" appLazySection sectionId="experience" [fadeInDelay]="300"></app-experience>
    <app-availability id="availability" appLazySection sectionId="availability" [fadeInDelay]="400"></app-availability>
</main>

<app-footer></app-footer>

<router-outlet />
</div>
