[build]
  command = "npm run build"
  publish = "dist/software-engineer-portfolio/browser"

[build.environment]
  NODE_VERSION = "18"

# IMPORTANTE: Este proyecto usa prerender (generación estática)
# NO necesita SSR completo en tiempo de ejecución
# El plugin @netlify/angular-runtime debe estar DESACTIVADO en la UI de Netlify
# Site settings → Build & deploy → Plugins → Desactivar/Eliminar @netlify/angular-runtime

# Redirecciones para SPA routing
# Esto asegura que todas las rutas funcionen correctamente
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad y optimización
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
