[build]
  command = "npm run build"
  publish = "dist/software-engineer-portfolio/browser"

[build.environment]
  NODE_VERSION = "18"

# Configurar el plugin de Angular explícitamente (instalado localmente)
# Esto previene que Netlify intente instalarlo automáticamente
[[plugins]]
  package = "@netlify/angular-runtime"

# Redirecciones para SPA routing
# Esto asegura que todas las rutas funcionen correctamente
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad y optimización
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
